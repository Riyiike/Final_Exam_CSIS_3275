<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Jango Coffee Shop Customer Registration</h1>

    <!-- Form for adding or updating a customer -->
    <form action="#" th:action="@{/addOrUpdateCustomer}" th:object="${customer}" method="post">
        <!-- Hidden ID field for editing -->
        <input type="hidden" th:field="*{id}" />

        <!-- Customer Name -->
        <div class="mb-3">
            <label for="cname" class="form-label">Enter the name of the customer:</label>
            <input type="text" id="cname" th:field="*{cname}" class="form-control" required />
            <!-- Display validation errors for cname -->
            <div th:if="${#fields.hasErrors('cname')}" class="text-danger">
                <p th:each="error : ${#fields.errors('cname')}" th:text="${error}"></p>
            </div>
        </div>

        <!-- Customer Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Enter the email of the customer:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
            <!-- Display validation errors for email -->
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <p th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>
            </div>
        </div>

        <!-- Customer Type -->
        <div class="mb-3">
            <label for="type" class="form-label">Select the type of customer:</label>
            <select id="type" th:field="*{type}" class="form-control" required>
                <option value="Individual">Individual</option>
                <option value="Corporate">Corporate</option>
                <option value="Tech">Tech</option>
            </select>
        </div>

        <!-- Purchase Amount -->
        <div class="mb-3">
            <label for="amount" class="form-label">Enter the purchase amount:</label>
            <input type="number" id="amount" th:field="*{amount}"  min="0" class="form-control" step="0.01" required />
            <!-- Display validation errors for amount -->
            <div th:if="${#fields.hasErrors('amount')}" class="text-danger">
                <p th:each="error : ${#fields.errors('amount')}" th:text="${error}"></p>
            </div>
        </div>

        <!-- Purchase Date -->
        <div class="mb-3">
            <label for="purchaseDate" class="form-label">Select the purchase date:</label>
            <input type="date" id="purchaseDate" th:field="*{purchaseDate}" class="form-control" required />
        </div>

        <!-- Number of Years -->
        <div class="mb-3">
            <label for="yearOfPurchase" class="form-label">Enter the number of years:</label>
            <input type="number" id="yearOfPurchase" th:field="*{yearOfPurchase}" class="form-control" step="0.01" required />
            <!-- Display validation errors for yearOfPurchase -->
            <div th:if="${#fields.hasErrors('yearOfPurchase')}" class="text-danger">
                <p th:each="error : ${#fields.errors('yearOfPurchase')}" th:text="${error}"></p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Customer</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
