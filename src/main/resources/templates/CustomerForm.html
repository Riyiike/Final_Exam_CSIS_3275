<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>There are xx seats remaining</h1>

    <!-- Form for adding or updating a customer -->
    <form action="#" th:action="@{/addOrUpdateCustomer}" th:object="${customer}" method="post">
        <!-- Hidden ID field for editing -->
        <input type="hidden" th:field="*{id}" />


        <div class="mb-3">
            <label for="transactionNumber" class="form-label">Transaction Number:</label>
            <input type="text" id="transactionNumber" th:field="*{transactionNumber}" class="form-control readonly-input" readonly />
        </div>

        <!-- Purchase Date -->
        <div class="mb-3">
            <label for="purchaseDate" class="form-label">Date of Transaction</label>
            <input type="date" id="purchaseDate" th:field="*{purchaseDate}" class="form-control" required />
        </div>



        <!-- Seat Number -->
        <div class="mb-3">
            <label for="seatNumber" class="form-label">Seat Number:</label>
            <input type="text" id="seatNumber" th:field="*{seatNumber}" class="form-control" required />
            <!-- Display validation errors for seatNumber -->
            <div th:if="${#fields.hasErrors('seatNumber')}" class="text-danger">
                <p th:each="error : ${#fields.errors('seatNumber')}" th:text="${error}"></p>
            </div>
        </div>
        <!-- Customer Name -->
        <div class="mb-3">
            <label for="cname" class="form-label">Name</label>
            <input type="text" id="cname" th:field="*{cname}" class="form-control" required />
            <!-- Display validation errors for cname -->
            <div th:if="${#fields.hasErrors('cname')}" class="text-danger">
                <p th:each="error : ${#fields.errors('cname')}" th:text="${error}"></p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Customer</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
