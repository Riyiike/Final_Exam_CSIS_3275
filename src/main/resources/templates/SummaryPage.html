<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Sales Summary</h1>
    <table class="table mt-5">
        <thead>
        <tr>
            <th>Name</th>
            <th>Corporate</th>
            <th>Individual</th>
            <th>Tech</th> <!-- Add more types if needed -->
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the customers and group by type -->
        <tr th:each="customer : ${customers}">
            <td th:text="${customer?.cname}"></td>
            <td th:text="${customer?.type == 'Corporate' ? customer?.amount : 0.00}"></td>
            <td th:text="${customer?.type == 'Individual' ? customer?.amount : 0.00}"></td>
            <td th:text="${customer?.type == 'Tech' ? customer?.amount : 0.00}"></td>
            <!-- Add more columns for additional types -->
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
