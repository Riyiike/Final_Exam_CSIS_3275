<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Compound Interest Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function formatNumber(num) {
            return num.toFixed(2);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('tbody tr');

            rows.forEach(row => {
                // Skip the first <td> in each row (the index)
                row.querySelectorAll('td').forEach((cell, index) => {
                    if (index > 0) { // Skip the first <td> (index == 0)
                        const value = parseFloat(cell.textContent);
                        if (!isNaN(value)) {
                            cell.textContent = formatNumber(value);
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
<div class="container mt-5">
    <h1>Compound Interest Results</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Year</th>
            <th>Starting Amount</th>
            <th>Interest</th>
            <th>Ending Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result, iterStat : ${compoundInterestResults}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${result.startingAmount}"></td>
            <td th:text="${result.interest}"></td>
            <td th:text="${result.endingBalance}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
